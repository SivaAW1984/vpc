name: Terraform CI CD Pipeline for Deploying AWS Resources
run-name: ${{ github.actor }} has triggered the pipeline

on:
  workflow_dispatch
 

jobs:
  build-infra:
    name: terraform-ci-cd
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume:	arn:aws:iam::975050300181:role/test-GitHubActionsServiceRole-bx1JXkvsF7rR
          aws-region: us-east-1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        env:
          GIT_SSH_COMMAND: "echo '${{ secrets.PRIVATE_KEY }}' > id_rsa
            && echo $(ssh-keyscan -t rsa github.com) > known_hosts
            && chmod 400 id_rsa known_hosts
            && ssh -i ./id_rsa -o UserKnownHostsFile=./known_hosts"
        with:
          tf_actions_version: ${{ env.TF_VERSION }}
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: ${{ env.TF_ACTION_WORKING_DIR }}
          tf_actions_comment: true    
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./Terraform-VPC/modules
      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./Terraform-VPC/modules
      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: ./Terraform-VPC/modules
      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        working-directory: ./Terraform-VPC/modules
